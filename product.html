<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-[var(--cream-color)] font-['Montserrat'] text-[var(--brown-color)] min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="fixed inset-x-0 top-0 z-50 bg-white shadow-sm">
    <div class="mx-auto flex max-w-6xl items-center px-4 py-4 md:px-8">
      <img src="img/Design-Ratio-logo.png" alt="Design Ratio" class="h-10 md:h-16" />
      <div class="ml-auto flex items-center gap-6">
        <a class="font-['Playfair_Display'] text-sm font-bold hover:text-[var(--matcha-color)]">Blending</a>
        <a class="font-['Playfair_Display'] text-sm font-bold hover:text-[var(--matcha-color)]">Product</a>
        <a class="font-['Playfair_Display'] text-sm font-bold hover:text-[var(--matcha-color)]">Contact</a>
        <div class="flex items-center gap-3 text-[var(--matcha-color)]">
          <span class="i-lucide-home size-5"></span>
          <span class="i-lucide-user size-5"></span>
          <span class="i-lucide-shopping-cart size-5 relative">
            <span class="absolute -right-2 -top-2 flex h-4 w-4 items-center justify-center rounded-full bg-[var(--brown-color)] text-[10px] text-white">2</span>
          </span>
        </div>
      </div>
    </div>
  </nav>

  <main class="mx-auto flex-1 max-w-6xl px-4 pb-16 pt-28 md:px-8">
    <header class="mb-10">
      <h1 class="font-['Playfair_Display'] text-[32px] font-semibold md:text-[48px]">Products</h1>
    </header>

    <!-- Product Grid -->
    <section class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Product Card Component -->
      <article class="flex flex-col items-center rounded-2xl bg-white p-6 shadow">
        <img src="img/tea.jpg" alt="Assam Tea" class="mb-4 h-52 w-full rounded-2xl object-cover" />
        <div class="w-full text-center">
          <h3 class="font-['Playfair_Display'] text-[22px] font-semibold">Assam Tea</h3>
          <p class="mt-1 text-sm text-[var(--gray-color)]">Size S | Size L</p>

          <div class="mt-4 flex items-center justify-center gap-3 text-[var(--brown-color)]">
            <button class="flex h-8 w-8 items-center justify-center rounded-full border border-[var(--brown-color)]">-</button>
            <span class="text-lg font-semibold">1</span>
            <button class="flex h-8 w-8 items-center justify-center rounded-full border border-[var(--brown-color)]">+</button>
          </div>

          <button class="mt-4 w-full rounded-full bg-[var(--brown-color)] px-4 py-2 text-sm font-medium text-white">
            Add to Cart
          </button>
        </div>
      </article>

      <!-- Copy article blocks for more items -->
      <article class="flex flex-col items-center rounded-2xl bg-white p-6 shadow">
        <img src="img/Rectangle 12 (1).png" alt="Oolong Tea" class="mb-4 h-52 w-full rounded-2xl object-cover" />
        <div class="w-full text-center">
          <h3 class="font-['Playfair_Display'] text-[22px] font-semibold">Oolong Tea</h3>
          <p class="mt-1 text-sm text-[var(--gray-color)]">Size S | Size L</p>
          <div class="mt-4 flex items-center justify-center gap-3 text-[var(--brown-color)]">
            <button class="flex h-8 w-8 items-center justify-center rounded-full border border-[var(--brown-color)]">-</button>
            <span class="text-lg font-semibold">1</span>
            <button class="flex h-8 w-8 items-center justify-center rounded-full border border-[var(--brown-color)]">+</button>
          </div>
          <button class="mt-4 w-full rounded-full bg-[var(--brown-color)] px-4 py-2 text-sm font-medium text-white">
            Add to Cart
          </button>
        </div>
      </article>

      <article class="flex flex-col items-center rounded-2xl bg-white p-6 shadow">
        <img src="img/kindpng_223965.png" alt="Chamomile Tea" class="mb-4 h-52 w-full rounded-2xl object-cover" />
        <div class="w-full text-center">
          <h3 class="font-['Playfair_Display'] text-[22px] font-semibold">Chamomile Tea</h3>
          <p class="mt-1 text-sm text-[var(--gray-color)]">Size S | Size L</p>
          <div class="mt-4 flex items-center justify-center gap-3 text-[var(--brown-color)]">
            <button class="flex h-8 w-8 items-center justify-center rounded-full border border-[var(--gray-color)] text-[var(--gray-color)]">-</button>
            <span class="text-lg font-semibold text-[var(--gray-color)]">0</span>
            <button class="flex h-8 w-8 items-center justify-center rounded-full border border-[var(--gray-color)] text-[var(--gray-color)]">+</button>
          </div>
          <button class="mt-4 w-full rounded-full bg-[var(--gray-color)] px-4 py-2 text-sm font-medium text-white">
            Add to Cart
          </button>
        </div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t bg-white mt-auto w-full">
    <div class="mx-auto flex max-w-6xl flex-col items-center gap-4 px-4 py-8 md:flex-row md:justify-between md:px-8">
      <img src="img/Design-Ratio-logo.png" alt="Design Ratio" class="h-10" />
      <div class="flex items-center gap-6 text-sm font-['Playfair_Display']">
        <a class="hover:text-[var(--matcha-color)]">Home</a>
        <a class="hover:text-[var(--matcha-color)]">Blending</a>
        <a class="hover:text-[var(--matcha-color)]">Product</a>
        <a class="hover:text-[var(--matcha-color)]">Contact</a>
      </div>
      <div class="text-center text-sm text-[var(--brown-color)] md:text-right">
        <p>Contact Us</p>
        <p>Address: 123 456 789</p>
        <p>Call: (+66) 123456789</p>
        <div class="mt-2 flex justify-center gap-2 md:justify-end">
          <span class="i-mdi-facebook text-[var(--brown-color)]"></span>
          <span class="i-mdi-instagram text-[var(--brown-color)]"></span>
          <span class="i-mdi-pinterest text-[var(--brown-color)]"></span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
