<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Playfair Display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Montserrat']">
    <!-- NAVBAR -->
    <nav class="fixed inset-x-0 top-0 z-50 bg-white border-b">
      <div
        class="flex items-center justify-between px-4 py-3 md:px-[150px] md:py-[40px]"
      >
        <!-- LOGO -->
        <div>
          <img
            src="img/Design-Ratio-logo.png"
            class="h-10 md:h-20"
            alt="Design Ratio Logo"
          />
        </div>

        <!-- MENU + ICON -->
        <div class="flex items-center gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>

          <!-- MENU TEXT -->
          <div
            class="flex flex-row items-center gap-4 md:gap-[35px] h-7"
          >
            <a
              href="#"
              class="font-['Playfair_Display'] text-sm md:text-[16px] font-bold"
              >Blending</a
            >
            <a
              href="#"
              class="font-['Playfair_Display'] text-sm md:text-[16px] font-bold"
              >Product</a
            >
            <a
              href="#"
              class="font-['Playfair_Display'] text-sm md:text-[16px] font-bold"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <!-- เผื่อที่ให้ navbar เพราะเป็นแบบ fixed -->
    <main class="pt-[96px] md:pt-[130px]">
      <section class="w-full px-4 py-10">
        <h1 class="text-[32px] md:text-[48px] font-semibold font-['Playfair_Display']">
          Product
        </h1>
      </section>

      <div class="w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 px-4 pb-10">
        <div
          class="w-full max-w-[256px] h-[465px] bg-white rounded-xl shadow flex flex-col items-center text-center p-4"
        >
          <img src="" alt="" class="w-full h-40 object-cover mb-4" />
          <h2 class="font-['Playfair_Display'] text-xl mb-2">
            Product Name
          </h2>
          <p class="text-sm text-gray-600">
            Product description here. This card scales a bit on small screens.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
