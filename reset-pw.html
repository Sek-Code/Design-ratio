<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Ratio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        @theme {
            --cream-color: #f3ece3;
            --matcha-color: #9e9957;
            --brown-color: #411D03;
            --gray-color: #989898;
            --h1-font: "Playfair Display";
            --h1-size: 48px;
            --h1-weight: 600;
            --h2-font: "Montserrat";
            --h2-size: 32px;
            --h2-weight: 600;
            --h3-font: "Montserrat";
            --h3-size: 22px;
            --h3-weight: 600;
            --button-font: "Montserrat";
            --button-size: 14px;
            --button-weight: 500;
            --p-font: "Montserrat";
            --p-size: 16px;
            --p-weight: 400;
            --nav-font: "Playfair Display";
            --nav-size: 16px;
            --nav-weight: 700;
        }
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
    .h1-style {
      font-family: var(--h1-font);
      font-size: var(--h1-size);
      font-weight: var(--h1-weight);
    }

    .h2-style {
      font-family: var(--h2-font);
      font-size: var(--h2-size);
      font-weight: var(--h2-weight);
    }

    .h3-style {
      font-family: var(--h3-font);
      font-size: var(--h3-size);
      font-weight: var(--h3-weight);
    }

    .button-style {
      font-family: var(--button-font);
      font-size: var(--button-size);
      font-weight: var(--button-weight);
    }

    .p-style {
      font-family: var(--p-font);
      font-size: var(--p-size);
      font-weight: var(--p-weight);
    }

    .nav-style {
      font-family: var(--nav-font);
      font-size: var(--nav-size);
      font-weight: var(--nav-weight);
    }
  }
</style>
</head>

<body>
    <header class="mx-40 bg-white flex justify-start items-center h-25">
        <!-- Navbar -->
        <nav class="fixed inset-x-0 top-0 z-50 bg-white shadow-sm">
            <div class="mx-auto flex max-w-6xl items-center px-4 py-4 md:px-8">
                <!-- LOGO to HOME -->
                <a href="index.html">
                    <img src="img/Design-Ratio-logo.png" alt="Design Ratio" class="h-10 md:h-16" />
                </a>

                <!-- MENU -->
                <div class="ml-auto flex items-center gap-6">
                    <a href="custom_blend.html" class="nav-style hover:text-[var(--matcha-color)]">
                        Blending
                    </a>

                    <a href="product.html" class="nav-style hover:text-[var(--matcha-color)]">
                        Product
                    </a>

                    <a href="contactUs.html" class="nav-style hover:text-[var(--matcha-color)]">
                        Contact
                    </a>

                    <!-- ICONS -->
                    <div class="flex items-center gap-3 text-[var(--matcha-color)]">
                        <!-- Home -->
                        <a href="index.html" title="Home">
                            <span class="i-lucide-home size-5"></span>
                        </a>

                        <!-- Profile -->
                        <a href="profile_setting.html" title="Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="size-5">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </a>

                        <!-- Cart -->
                        <a href="checkout.html" class="relative flex items-center" title="Cart">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="size-5">
                                <circle cx="8" cy="21" r="1" />
                                <circle cx="19" cy="21" r="1" />
                                <path
                                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                            </svg>

                            <!-- badge -->
                            <span
                                class="absolute -right-2 -top-2 flex h-4 w-4 items-center justify-center rounded-full bg-[var(--brown-color)] text-[10px] text-white">
                                2
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex justify-start items-start mx-40 my-20">
        <div class="flex flex-col justify-center items-center ml-20 p-10 rounded-3xl bg-[#fffbf7] w-full">
            <div>
                <h1 class="h1-style text-[var(--brown-color)] mb-10">Reset Password</h1>
            </div>
            <div class="w-full">
                <form action="#" method="POST">
                    <div class="h3-style mb-10 text-[var(--brown-color)] mx-20">
                        <label for="email">Username</label>
                        <div class="mt-5"><input type="email" id="email" name="email" required class="w-full"></div>
                        <hr>
                    </div>
                    <div class="h3-style mb-10 text-[var(--brown-color)] mx-20">
                        <label for="new password">New Password</label>
                        <div class="mt-5"><input type="password" id="password" name="new password" required
                                class="w-full"></div>
                        <hr>
                    </div>
                    <div class="h3-style mb-10 text-[var(--brown-color)] mx-20">
                        <label for="confirm password">Confirm Password</label>
                        <div class="mt-5"><input type="password" id="password" name="confirm password" required
                                class="w-full"></div>
                        <hr>
                    </div>
                    <div class="w-full flex justify-center mt-15 mb-4"><button type="submit"
                            class="bg-[var(--brown-color)] text-white button-style w-1/8 py-2 rounded-3xl mx-20">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="w-full h-auto bg-[#F3ECE3] flex justify-around items-center">
            <div>
                <img src="" alt="LOGO">
            </div>
            <div>
                <ul class="flex gap-8">
                    <a href="#">
                        <li>HOME</li>
                    </a>
                    <a href="#">
                        <li>Blending</li>
                    </a>
                    <a href="#">
                        <li>Product</li>
                    </a>
                    <a href="#">
                        <li>Profile</li>
                    </a>
                </ul>
            </div>
            <div>
                <div>
                    <p>Contact Us</p>
                </div>
                <div>
                    <p>Address</p>
                    <p>Call</p>
                </div>
                <div>
                    <ul>
                        <li><img src="" alt=""></li>
                        <li><img src="" alt=""></li>
                        <li><img src="" alt=""></li>
                        <!---------------card pd--------------->
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
