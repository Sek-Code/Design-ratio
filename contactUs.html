<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Ratio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @theme {
            --cream-color: #f3ece3;
            --matcha-color: #9e9957;
            --brown-color: #411D03;
            --gray-color: #989898;
            --h1-font: "Playfair Display";
            --h1-size: 48px;
            --h1-weight: 600;
            --h2-font: "Montserrat";
            --h2-size: 32px;
            --h2-weight: 600;
            --h3-font: "Montserrat";
            --h3-size: 22px;
            --h3-weight: 600;
            --button-font: "Montserrat";
            --button-size: 14px;
            --button-weight: 500;
            --p-font: "Montserrat";
            --p-size: 16px;
            --p-weight: 400;
            --nav-font: "Playfair Display";
            --nav-size: 16px;
            --nav-weight: 700;
        }
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
            .h1-style {
                font-family: var(--h1-font);
                font-size: var(--h1-size);
                font-weight: var(--h1-weight);
            }
            .h2-style {
                font-family: var(--h2-font);
                font-size: var(--h2-size);
                font-weight: var(--h2-weight);
            }
            .h3-style {
                font-family: var(--h3-font);
                font-size: var(--h3-size);
                font-weight: var(--h3-weight);
            }
            .button-style {
                font-family: var(--button-font);
                font-size: var(--button-size);
                font-weight: var(--button-weight);
            }
            .p-style {
                font-family: var(--p-font);
                font-size: var(--p-size);
                font-weight: var(--p-weight);
            }
            .nav-style {
                font-family: var(--nav-font);
                font-size: var(--nav-size);
                font-weight: var(--nav-weight);
            }
        }
    </style>
</head>

<body>
    <header>
         <!-- Navbar -->
        <nav class="fixed inset-x-0 top-0 z-50 bg-white shadow-sm">
            <div class="mx-auto flex max-w-6xl items-center px-4 py-4 md:px-8">
                <!-- LOGO to HOME -->
                <a href="index.html">
                    <img src="img/Design-Ratio-logo.png" alt="Design Ratio" class="h-10 md:h-16" />
                </a>

                <!-- MENU -->
                <div class="ml-auto flex items-center gap-6">
                    <a href="custom_blend.html" class="nav-style hover:text-[var(--matcha-color)]">
                        Blending
                    </a>

                    <a href="product.html" class="nav-style hover:text-[var(--matcha-color)]">
                        Product
                    </a>

                    <a href="contactUs.html" class="nav-style hover:text-[var(--matcha-color)]">
                        Contact
                    </a>

                    <!-- ICONS -->
                    <div class="flex items-center gap-3 text-[var(--matcha-color)]">
                        <!-- Home -->
                        <a href="index.html" title="Home">
                            <span class="i-lucide-home size-5"></span>
                        </a>

                        <!-- Profile -->
                        <a href="profile_setting.html" title="Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="size-5">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </a>

                        <!-- Cart -->
                        <a href="checkout.html" class="relative flex items-center" title="Cart">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="size-5">
                                <circle cx="8" cy="21" r="1" />
                                <circle cx="19" cy="21" r="1" />
                                <path
                                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                            </svg>

                            <!-- badge -->
                            <span
                                class="absolute -right-2 -top-2 flex h-4 w-4 items-center justify-center rounded-full bg-[var(--brown-color)] text-[10px] text-white">
                                2
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <div class="relative w-full h-108 min-h-[500px]">
                    <img class="absolute w-full h-full object-cover object-center" src="/img/picTea.jpg"
                        alt="Tea Background">
                    <div class="absolute inset-0 h-full w-full bg-black/20">
                        <div class="relative text-center flex flex-col items-center justify-center h-full">
                            <p class="text-5xl text-white drop-shadow-lg">Contact Us</p>
                            <p class="text-3xl text-white drop-shadow-md mt-4">This Tea Shop Is Freaking Legendary</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="w-full py-16 px-4 md:px-12 lg:px-20 bg-white">
            <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

                <div
                    class="w-full h-[500px] md:h-[600px] bg-red-950 rounded-[30px] flex items-center justify-center overflow-hidden shadow-lg">
                    <p class="text-white text-xl font-medium">map</p>
                </div>

                <div class="w-full px-4 md:px-8">
                    <p class="text-center text-[var(--brown-color)] text-2xl font-semibold mb-10">Send Us A Message</p>

                    <form action="#" class="space-y-8">
                        <div class="flex flex-col">
                            <label for="name" class="h3-style text-[var(--brown-color)] mb-2">Name :</label>
                            <input type="text" id="name"
                                class="w-full border-b border-gray-400 focus:border-[var(--brown-color)] outline-none py-2 bg-transparent transition-colors p-style">
                        </div>

                        <div class="flex flex-col">
                            <label for="email" class="h3-style text-[var(--brown-color)] mb-2">E-mail :</label>
                            <input type="email" id="email"
                                class="w-full border-b border-gray-400 focus:border-[var(--brown-color)] outline-none py-2 bg-transparent transition-colors p-style">
                        </div>

                        <div class="flex flex-col">
                            <label for="message" class="h3-style text-[var(--brown-color)] mb-4">Message :</label>
                            <textarea id="message" rows="5"
                                class="w-full border-black border-1 opacity-50 bg-[var(--cream-color)] rounded-[20px] p-6 outline-none focus:ring-1 focus:ring-[var(--brown-color)] resize-none p-style">
                            </textarea>
                        </div>

                        <div class="flex justify-center pt-4">
                            <button type="button" class="bg-[var(--brown-color)] text-white bg-red-950 px-12 py-3 rounded-full 
                                button-style hover:opacity-90 transition-opacity cursor-pointer shadow-md">
                                Send
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="border-t bg-[var(--cream-color)] mt-auto w-full">
        <div
            class="mx-auto flex max-w-6xl flex-col items-center gap-4 px-4 py-8 md:flex-row md:justify-between md:px-8">
            <img src="img/Design-Ratio-logo.png" alt="Design Ratio" class="h-10" />

            <div class="flex items-center gap-6 text-sm font-['Playfair_Display']">
                <a class="hover:text-[var(--matcha-color)]">Home</a>
                <a class="hover:text-[var(--matcha-color)]">Blending</a>
                <a class="hover:text-[var(--matcha-color)]">Product</a>
                <a class="hover:text-[var(--matcha-color)]">Contact</a>
            </div>

            <div class="text-center text-sm text-[var(--brown-color)] md:text-right">
                <p>Contact Us</p>
                <p>Address: 123 456 789</p>
                <p>Call: (+66) 123456789</p>
                <div class="mt-2 flex justify-center gap-2 md:justify-end">
                    <span class="i-mdi-facebook text-[var(--brown-color)]"></span>
                    <span class="i-mdi-instagram text-[var(--brown-color)]"></span>
                    <span class="i-mdi-pinterest text-[var(--brown-color)]"></span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
