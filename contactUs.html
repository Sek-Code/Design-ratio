<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Ratio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        @theme {
            --cream-color: #f3ece3;
            --matcha-color: #9e9957;
            --brown-color: #411D03;
            --gray-color: #989898;
            --h1-font: "Playfair Display";
            --h1-size: 48px;
            --h1-weight: 600;
            --h2-font: "Montserrat";
            --h2-size: 32px;
            --h2-weight: 600;
            --h3-font: "Montserrat";
            --h3-size: 22px;
            --h3-weight: 600;
            --button-font: "Montserrat";
            --button-size: 14px;
            --button-weight: 500;
            --p-font: "Montserrat";
            --p-size: 16px;
            --p-weight: 400;
            --nav-font: "Playfair Display";
            --nav-size: 16px;
            --nav-weight: 700;
        }
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
            .h1-style {
                font-family: var(--h1-font);
                font-size: var(--h1-size);
                font-weight: var(--h1-weight);
            }
            .h2-style {
                font-family: var(--h2-font);
                font-size: var(--h2-size);
                font-weight: var(--h2-weight);
            }
            .h3-style {
                font-family: var(--h3-font);
                font-size: var(--h3-size);
                font-weight: var(--h3-weight);
            }
            .button-style {
                font-family: var(--button-font);
                font-size: var(--button-size);
                font-weight: var(--button-weight);
            }
            .p-style {
                font-family: var(--p-font);
                font-size: var(--p-size);
                font-weight: var(--p-weight);
            }
            .nav-style {
                font-family: var(--nav-font);
                font-size: var(--nav-size);
                font-weight: var(--nav-weight);
            }
            .placeholder-h3-style {
                font-family: var(--h3-font);
                font-size: var(--h3-size);
                font-weight: var(--h3-weight);
            }
        }
    </style>
</head>
<body>
    <header></header>
    <main >
        <section>
            <div>
                <div class="relative w-full h-108"><img class="absolute w-full h-full object-cover object-center " src="/img/picTea.jpg" alt=""></div>
                <div class="absolute inset-0 h-full w-full">
                    <div class="relative text-center pt-45">
                        <p class="text-7xl h1-style">Contact Us</p>
                        <p class="text-3xl p-style">This Tea Shop Is Freaking Legendary</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
