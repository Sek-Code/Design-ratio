<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="max-w-2xl mx-auto py-12">

  <h2 class="text-2xl font-semibold mb-8">Account settings</h2>

  <!-- Profile photo -->
  <div class="relative w-32 mx-auto">
    <img src="https://via.placeholder.com/120" class="w-full rounded-full border" alt="">
    <button class="absolute bottom-1 right-1 bg-white border p-1 rounded-full shadow">ðŸ“·</button>
  </div>

  <form class="mt-10 space-y-6">

    <!-- First / Last Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="text-sm">First Name</label>
        <input type="text" class="w-full mt-1 p-2 rounded-md bg-[#F2EDE4]" />
      </div>

      <div>
        <label class="text-sm">Last Name</label>
        <input type="text" class="w-full mt-1 p-2 rounded-md bg-[#F2EDE4]" />
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="text-sm">Email</label>
      <input type="email" class="w-full mt-1 p-2 rounded-md bg-[#F2EDE4]" />
    </div>

    <!-- Mobile -->
    <div>
      <label class="text-sm">Mobile Number</label>
      <input type="tel" class="w-full mt-1 p-2 rounded-md bg-[#F2EDE4]" />
    </div>

    <!-- Address -->
    <div>
      <label class="text-sm">Address</label>
      <textarea class="w-full mt-1 p-2 rounded-md bg-[#F2EDE4]"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 justify-center pt-4">
      <button class="px-6 py-2 bg-[#F2EDE4] rounded-md">Save change</button>
      <button class="px-6 py-2 border rounded-md">Edit</button>
    </div>

  </form>

</div>
</body>
</html>
